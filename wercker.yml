box:
    id: hashicorp/terraform
    tag: 0.9.11
    registry: index.docker.io

build:
    steps:
        - validate-wercker-step

        - script:
            name: prepare output
            code: |
                cp $(which terraform) "${WERCKER_ROOT}/terraform"
                rm -rf "${WERCKER_ROOT}/.git"
                rm -f "${WERCKER_ROOT}/.gitignore"

        - script:
            name: version
            code: |
                "${WERCKER_ROOT}/terraform" --version

        - shellcheck:
            files: run.sh
