box: wercker/default

build:
    steps:
        - install-packages:
            packages: unzip curl

        - script:
            name: debug
            code: |
                uname -a
                cat /etc/lsb-release
                curl -V

        - script:
            name: set version
            code: |
                export TERRAFORM_VERSION="0.9.3"

        - script:
            name: install terraform
            code: |
                terraform_dir=/tmp/terraform
                mkdir -p $terraform_dir
                cd $terraform_dir

                echo "Installing version $TERRAFORM_VERSION of terraform"
                curl --tlsv1.2 -vLO "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
                unzip "terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
                rm "terraform_${TERRAFORM_VERSION}_linux_amd64.zip"

        - script:
            name: prepare output
            code: |
                mv /tmp/terraform/terraform "${WERCKER_ROOT}/terraform"
                rm -rf "${WERCKER_ROOT}/.git"
                rm -f "${WERCKER_ROOT}/.gitignore"

        - script:
            name: version
            code: |
                "${WERCKER_ROOT}/terraform" --version

        - shellcheck:
            files: run.sh
